<!DOCTYPE html>
<html>
<head>
	<title>1st</title>

	<style type="text/css">
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="myId">
		<h1>{{mydata}}</h1>

		}
	})
</script>
